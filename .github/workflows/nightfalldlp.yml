name: nightfalldlp
on: [push]

jobs:
  nightfalldlp-pr:
    name: nightfalldlp on Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Add $GOPATH/bin
        run: |
          echo ::add-path::$(go env GOPATH)/bin

      - name: Download repo (and action since it's currently in a private repo)
        uses: actions/checkout@v2

      - name: Download libgit 1
        shell: bash
        run: |
          sudo apt-get libgit2-dev

      - name: Download libgit
        shell: bash
        run: |
          sudo apt-get install -y wget
          wget https://github.com/libgit2/libgit2/archive/v1.0.0.tar.gz && \
          tar xzf v1.0.0.tar.gz && \
          cd libgit2-1.0.0/ && \
          cmake . && \
          sudo make && \
          sudo make install

      # - name: Download diff locally
      #   shell: bash
      #   run: |
      #     diff_filename="./nightfalldlp_raw_diff.txt"
      #     if [ "$GITHUB_BASE_REF" ]; then
      #       git fetch origin "$GITHUB_BASE_REF" --depth=1;
      #       echo "PR: fetching diff between origin/$GITHUB_BASE_REF and $GITHUB_SHA";
      #       git diff origin/"$GITHUB_BASE_REF" "$GITHUB_SHA" > $diff_filename;
      #     else
      #       git fetch origin "$EVENT_BEFORE" --depth=1;
      #       echo "PUSH: fetching diff between $EVENT_BEFORE and $GITHUB_SHA";
      #       git diff "$EVENT_BEFORE" "$GITHUB_SHA" > $diff_filename;
      #     fi;

      # https://github.com/actions/cache/blob/master/examples.md#go---modules
      - name: Cache Go Modules
        id: cache
        uses: actions/cache@v1
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download Go Modules
        if: steps.cache.outputs.cache-hit != 'true'
        run: go mod download

      - name: Setup nightfalldlp
        run: |
          go install ./cmd/nightfalldlp

      # update how we're running the action
      - name: Run nightfalldlp (github-pr-check)
        continue-on-error: true
        env:
          NIGHTFALL_API_KEY: ${{ secrets.NIGHTFALL_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          nightfalldlp
